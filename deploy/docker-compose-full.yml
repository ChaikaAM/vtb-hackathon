version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: api-security-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - AI_AGENT_URL=gpt://b1gb22ss4gkbdgljv9gt/qwen3-235b-a22b-fp8/latest
      - YANDEX_GPT_API_KEY=${YANDEX_GPT_API_KEY:-AQVNz_N0oxosDrP3x5vzLLW3T5AICnEEV9np5ACS}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID:-b1gb22ss4gkbdgljv9gt}
      - YANDEX_GPT_MODEL_URI=${YANDEX_GPT_MODEL_URI:-gpt://b1gb22ss4gkbdgljv9gt/qwen3-235b-a22b-fp8/latest}
      - CORS_ORIGINS=https://vtb.seag.pro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/analysis/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: api-security-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

